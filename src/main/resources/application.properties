server.port=8080
server.servlet.context-path=/

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.devtools.restart.additional-exclude=application.properties

########################################################
###THYMELEAF (ThymeleafAutoConfiguration)  
########################################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

#########################################################
### OPENOFFICE (OpenOfficeAutoConfiguration)
#########################################################
#office.port=8100,8101,8102
office.port=8100
office.home=D:/Programs/LibreOffice
#office.home=D:/Program Files/OpenOffice
office.profile=
office.fileSizeMax=5242880
#########################################################
### logback
#########################################################
logging.level.root=INFO
logging.level.com.eastrobot=DEBUG
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache=ERROR
#########################################################
api.token=ekozhan
#########################################################