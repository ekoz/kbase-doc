server.port=8080
server.servlet.context-path=/

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.devtools.restart.additional-exclude=application.properties

########################################################
###THYMELEAF (ThymeleafAutoConfiguration)  
########################################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

#########################################################
### OPENOFFICE (OpenOfficeAutoConfiguration)
#########################################################
#office.port=8100,8101,8102
office.port=8100
office.home=D:/Programs/LibreOffice
#office.home=D:/Program Files/OpenOffice
office.profile=
office.fileSizeMax=5242880
#########################################################
### logback
#########################################################
logging.level.root=INFO
logging.level.com.eastrobot=DEBUG
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache=ERROR
#########################################################
api.token=ekozhan
#########################################################

# \u9A71\u52A8\u540D\u79F0
spring.datasource.driver-class-name=org.sqlite.JDBC
# \u6570\u636E\u5E93\u5730\u5740
spring.datasource.url=jdbc:sqlite:ibothub.db
# \u663E\u793A\u6570\u636E\u5E93\u64CD\u4F5C\u8BB0\u5F55
spring.jpa.show-sql=true
# \u6BCF\u6B21\u542F\u52A8\u66F4\u6539\u6570\u636E\u8868\u7ED3\u6784
spring.jpa.hibernate.ddl-auto=update